<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pcard-practice.css">
    <title>Profile Card</title>
</head>
<body>
    
    <div class="card">
        <div class="banner">

            <div class="imgBox">
                <img src="https://cdn.pixabay.com/photo/2020/06/21/05/59/lady-5323329_1280.png" alt="female profile picture">
            </div>

        </div>

        <div class="card-body">
            <div class="menu">
                <ion-icon name='ellipsis-vertical'></ion-icon>
                    <!-- <img src="https://cdn.pixabay.com/photo/2019/10/23/05/09/temple-4570359_1280.jpg" alt="greek temple"> -->
            </div>

            <h2 class="name"> Calliope Sotiro </h2>
            <div class="title"> Greek Muse </div>

                <div class="actions">
                    <div class="follow-info">

                        <h2> <span>7.5m</span> <small>Followers</small> </h2>
                        <h2> <span>8</span> <small>Following</small> </h2>

                    </div>

                    <button>Follow</button>

                </div>

                <div class="desc">
                    Calliope, also spelled Kalliope, in Greek mythology, according to Hesiodâ€™s Theogony, foremost of the nine Muses; she was later called the patron of epic poetry.
                </div>

            </div>
        </div>
    </div>

    <!-- Icons -->

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
