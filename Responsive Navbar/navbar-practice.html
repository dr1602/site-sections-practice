<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="navbar-practice.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>

        <div class="navbar">
        
            <div class="logo"> <a href="a"> Medic.com </a> </div>
            
            <ul class="links"> 
                <li><a href="Home"> Home </a></li>
                <li><a href="About"> About </a></li>
                <li><a href="Services"> Services </a></li>
                <li><a href="Contact"> Contact</a></li>
            </ul>
    
            <a href="#" class="action-btn"> Get Started </a>
    
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
    
        </div>

    </header>

    <main>

        <section id='hero'>
            <h1> Welcome </h1>
            <p>
                "Lorem ipsum dolor sit amet, <br/> consectetur adipiscing elit."
            </p>
        </section>

    </main>

    <div class='dropdown_menu'>
        <li><a href="Home"> Home </a></li>
        <li><a href="About"> About </a></li>
        <li><a href="Services"> Services </a></li>
        <li><a href="Contact"> Contact</a></li>
        <li><a href="#" class="action-btn"> Get Started </a></li>
    </div>

    <script>
        const toggleBtn = document.querySelector('.toggle_btn');
        const toggleBtnIcon = document.querySelector('.toggle_btn i');
        const dorpDownMenu = document.querySelector('.dropdown_menu');
    
        toggleBtn.onclick = function ()  {
            dorpDownMenu.classList.toggle('open');
            const isOpen = dorpDownMenu.classList.contains('open');

            toggleBtnIcon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'
        }

    </script>

</body>
</html>
